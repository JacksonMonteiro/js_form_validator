<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<title></title>
</head>
<body>
	<div class="screen">
		<div class="leftside">
			<!-- Imagem -->
			<img src="./assets/images/financial_data.png">
		</div>
		<div class="rightside">
			<h1>Create Account</h1>
			<form method="POST" class="validator">
				<label>
					Name: <br>
					<input type="text" name="name" data-rules="required,min=3">
				</label>
				<label>
					E-mail: <br>
					<input type="email" name="email" data-rules="required,email">
				</label>
				<label>
					Password: <br>
					<input type="password" name="password" data-rules="required,min=8">
				</label>
				<label>
					<input type="submit" value="Cadastrar">
				</label>
			</form>

			<div>
				Have a account? <a href="#">Make login</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
